		<!-- 
			Todo: Add to your team_stats.html page the following components:
				1. JumboTron announcing the Fall 2020 Season
				2. A table listing 3 different football matches (Colorado State, Nebraska, & New Hampshire)
				3. A second table listing the Win/Loss ratio for the season

        <div class="jumbotron bg-warning">
            <p class="display-4">Register</p>
            <form action="home.html">
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="text" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="text" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" class="form-control" id="confirm-password" placeholder="Re-enter password">
                  </div>
                <div class="form-group">
                    <label for="cu-alumni">CU Alumni</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cu-alumni" id="cu-alumni-radio" value="option-yes">
                        <label class="form-check-label" for="cu-alumni">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cu-alumni" id="cu-alumni-radio" value="option-no">
                        <label class="form-check-label" for="cu-alumni">
                          No
                        </label>
                      </div>
                </div>
                <div class="form-group">
                    <label for="cu-student">CU Student</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="cu-student" id="cu-student-radio" value="option-yes">
                        <label class="form-check-label" for="cu-student">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="cu-student" id="cu-student-radio" value="option-no">
                        <label class="form-check-label" for="cu-student">
                          No
                        </label>
                      </div>
                </div>
                <div class="form-group">
                    <label for="student-status">Student Status</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="student-status" id="student-status-radio" value="option-undergrad">
                        <label class="form-check-label" for="student-status">
                          Undergrad
                        </label>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="undergrad-select">
                          <option>Freshman</option>
                          <option>Sophomore</option>
                          <option>Junior</option>
                          <option>Senior</option>
                        </select>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="student-status" id="student-status-radio" value="option-grad">
                    <label class="form-check-label" for="student-status">
                        Grad
                    </label>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="grad-select">
                          <option>MA</option>
                          <option>MBA</option>
                          <option>PhD</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" href="home.html">Submit</button>
              </form>
        </div>
	</div>
